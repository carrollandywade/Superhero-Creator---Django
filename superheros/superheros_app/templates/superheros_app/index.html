<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superhero Index</title>
</head>
<body>
<h1>List of Superheros</h1>
<ul>
    {% for superhero in all_superheros_app %}
    <li><h2> {{superhero.name}} {% if superhero.name == "Bat Man" %} - Na Na, Na Na, na na NA! {% endif %}</h2>
    <a> href={% url 'superheros_app:detail' superhero_app.id %}">See more info</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
