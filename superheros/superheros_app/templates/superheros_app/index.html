<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Superhero Index</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'superheros_app:create_new_superhero' %}">Create a Superhero</a>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="table-responsive">
                        <h1 class="text-center">SUPERHERO CREATOR</h1>
                                                {% load static %}
                        <img src="{% static 'knight-rider-2000x1270-1.jpg' %}" class="img-responsive"
                             alt="knight-rider-2000x1270-1.jpg">
                        <p>"One man can make a difference."</p>
                            <hr>
                        <table class="table table-responsive table-striped table-bordered">
                            <h2 class="text-center">List of Superheros</h2>
                            {% for superhero in all_superheros_app %}
                            <tr>
                                <td ><h3> {{superhero.name}} </h3></td>
                                <td ><a href="{% url 'superheros_app:detail' superhero.id %}">Open file.</a></td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
